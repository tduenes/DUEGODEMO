<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duego MX — Demo</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0b0b0c; /* dark by default */
      --card:#151518;
      --text:#f7f7f7;
      --muted:#b5b5b8;
      --brand:#ec4899; /* rosa */
      --brand-900:#be185d;
      --stroke:#2a2a2e;
      --chip:#1d1d21;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#ffffff;
        --card:#f7f7f8;
        --text:#0b0b0c;
        --muted:#4b4b4f;
        --brand:#ec4899; /* rosa */
        --brand-900:#be185d;
        --stroke:#e4e4e7;
        --chip:#efefef;
      }
    }
    *{box-sizing:border-box}
    html,body{margin:0; padding:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--text);}
    a{color:inherit; text-decoration:none}
    .container{max-width:1200px; margin-inline:auto; padding:0 16px}
    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(6px); background:color-mix(in oklab, var(--bg) 70%, transparent); border-bottom:1px solid var(--stroke)}
    .topbar{display:flex; align-items:center; gap:12px; padding:12px 0}
    .logo{display:flex; align-items:center; gap:10px}
    .logo img{height:36px; width:auto; object-fit:contain}
    .brand{font-weight:700; letter-spacing:0.2px}

    nav{margin-left:auto; display:flex; align-items:center; gap:10px}
    .nav-links{display:flex; gap:8px}
    .nav-links a{padding:8px 12px; border-radius:10px; background:transparent; border:1px solid transparent}
    .nav-links a:hover{background:var(--chip); border-color:var(--stroke)}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; border-radius:12px; padding:10px 14px; border:1px solid var(--stroke); background:var(--card); cursor:pointer; font-weight:600}
    .btn.primary{background:var(--brand); color:white; border-color:color-mix(in oklab, var(--brand) 75%, var(--brand-900)); box-shadow:0 6px 16px color-mix(in oklab, var(--brand) 30%, transparent)}
    .btn.primary:hover{filter:brightness(0.95)}
    .btn.ghost{background:transparent}

    .hamburger{display:none; border:1px solid var(--stroke); background:var(--card); padding:10px; border-radius:12px}

    /* hero */
    /* hero */
    .hero{display:grid; grid-template-columns:1fr 1.45fr; gap:20px; padding:28px 0}
    .hero-card{border:1px solid var(--stroke); background:var(--card); border-radius:20px; padding:20px}
    .hero h1{font-size:clamp(24px, 3vw, 36px); margin:0 0 8px}
    .hero p{color:var(--muted); margin:0 0 16px}

    .hero-visuals{display:grid; grid-template-columns:1fr; gap:12px}
    .hero-visuals img{width:100%; height:320px; object-fit:cover; border-radius:16px; border:1px solid var(--stroke); background:var(--card)}

    /* filters */
    .filters{display:flex; flex-wrap:wrap; gap:10px; padding:8px 0 16px}
    .chip{padding:8px 12px; border-radius:999px; background:var(--chip); border:1px solid var(--stroke); cursor:pointer}
    .chip.active{outline:2px solid var(--brand)}

    /* grid */
    .grid{display:grid; grid-template-columns:repeat(4, 1fr); gap:14px}
    .card{border:1px solid var(--stroke); background:var(--card); border-radius:18px; overflow:hidden; display:flex; flex-direction:column}
    .thumb{aspect-ratio:4/3; width:100%; object-fit:cover; background:#111}
    .card-body{padding:12px; display:grid; gap:8px}
    .title{font-weight:600}
    .meta{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .price{font-weight:800}
    .location{color:var(--muted); font-size:14px}

    footer{margin-top:28px; padding:20px 0; border-top:1px solid var(--stroke); color:var(--muted)}

    /* account dropdown */
    .menu{position:relative}
    .dropdown{position:absolute; top:calc(100% + 8px); right:0; background:var(--card); border:1px solid var(--stroke); border-radius:14px; padding:8px; min-width:220px; display:none}
    .dropdown a, .dropdown .row{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-radius:10px}
    .dropdown a:hover, .dropdown .row:hover{background:var(--chip)}

    .switch{position:relative; width:46px; height:26px; background:var(--chip); border:1px solid var(--stroke); border-radius:999px}
    .switch input{display:none}
    .knob{position:absolute; top:2px; left:2px; width:22px; height:22px; background:white; border-radius:999px; transition:transform .2s ease}
    .switch input:checked + .knob{transform:translateX(20px)}

    /* responsive */
    @media (max-width: 1024px){
      .grid{grid-template-columns:repeat(3,1fr)}
      .hero{grid-template-columns:1fr;}
    }
    @media (max-width: 680px){
      nav{display:none}
      .hamburger{display:inline-flex}
      .grid{grid-template-columns:repeat(2,1fr)}
      .hero-visuals img{height:180px}
    }
    @media (max-width: 420px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <button class="hamburger" id="openMenu" aria-label="Abrir menú">☰</button>
      <a class="logo" href="#" aria-label="Inicio">
        <!-- Reemplaza LOGO_URL con tu logo real -->
        <img src="./duego-logo.png" alt="duego" width="140" />
        <span class="brand">Duego MX</span>
      </a>
      <nav id="nav">
        <div class="nav-links">
          <a href="#explorar">Explorar</a>
          <a href="#comprar">Comprar</a>
          <a href="#publicar" class="btn primary">Publicar</a>
          <div class="menu">
            <button class="btn">Mi cuenta ▾</button>
            <div class="dropdown" role="menu" aria-label="Menú de cuenta">
              <a href="#datos">Datos de mi cuenta</a>
              <a href="#pedidos">Mis pedidos</a>
              <div class="row">
                <span>Vender activado</span>
                <label class="switch">
                  <input type="checkbox" id="toggleVender" checked>
                  <span class="knob"></span>
                </label>
              </div>
              <a href="#salir">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- HERO -->
    <section class="hero" aria-label="Presentación">
      <div class="hero-card">
        <h1>Estilo que dura.</h1>
        <p>Sube tu producto, dale un precio, y explora la moda.</p>
        <div class="filters" role="group" aria-label="Filtros rápidos">
          <button class="chip active">Todo</button>
          <button class="chip">Vestidos</button>
          <button class="chip">Faldas</button>
          <button class="chip">Shorts</button>
          <button class="chip">Deportes</button>
          <button class="chip">Calzado</button>
          <button class="chip">Sweaters/Hoodies</button>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <a href="#publicar" class="btn primary">Publicar ahora</a>
          <a href="#explorar" class="btn ghost">Explorar productos</a>
        </div>
      </div>
      <div class="hero-visuals">
        <!-- Reemplaza IMAGE1_URL e IMAGE2_URL por tus fotos reales -->
        <img src="https://i.redd.it/looking-for-style-ideas-that-a-grown-up-surfer-skater-girl-v0-nrgok7heatee1.jpg?width=1440&format=pjpg&auto=webp&s=551a3642a0c390b17709c5215539278116cd1c3d" />
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="explorar" aria-label="Productos disponibles">
      <h2 style="margin:0 0 10px; font-size:22px">Productos</h2>
      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> Duego MX. MVP para pruebas. </p>
  </footer>

  <script>
    // --- Año
    document.getElementById('year').textContent = new Date().getFullYear();

    // --- Dropdown de cuenta
    const menu = document.querySelector('.menu');
    const dropdown = menu.querySelector('.dropdown');
    menu.addEventListener('click', (e)=>{
      const isBtn = e.target.closest('button');
      if(isBtn){ dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; }
    });
    document.addEventListener('click',(e)=>{
      if(!menu.contains(e.target)) dropdown.style.display='none';
    });

    // --- Menú móvil
    const btnMenu = document.getElementById('openMenu');
    const nav = document.getElementById('nav');
    btnMenu.addEventListener('click',()=>{
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });

    // --- Toggle vender/no vender
    const toggle = document.getElementById('toggleVender');
    toggle.addEventListener('change',()=>{
      const on = toggle.checked;
      alert(on ? 'Modo vendedor ACTIVADO' : 'Modo vendedor DESACTIVADO');
    });

    // --- Datos demo de productos (remplaza con tu backend cuando quieras)
    const demoProducts = [
      {title:'Playera Oversize Unisex', price:220, location:'CDMX', img:'https://images.unsplash.com/photo-1520975934732-35dd22f47535?q=80&w=1600&auto=format&fit=crop'},
      {title:'Tenis running', price:890, location:'GDL', img:'https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?q=80&w=1600&auto=format&fit=crop'},
      {title:'iPhone XR usado', price:2900, location:'Monterrey', img:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=1600&auto=format&fit=crop'},
      {title:'Silla minimal', price:750, location:'Querétaro', img:'https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1600&auto=format&fit=crop'},
      {title:'Bolsa tote', price:150, location:'CDMX', img:'https://images.unsplash.com/photo-1618354691438-c1d3b2432b7b?q=80&w=1600&auto=format&fit=crop'},
      {title:'Audífonos BT', price:420, location:'Puebla', img:'https://images.unsplash.com/photo-1518444028785-8f7f6b0903a1?q=80&w=1600&auto=format&fit=crop'},
      {title:'Chamarra denim', price:600, location:'León', img:'https://images.unsplash.com/photo-1542326237-94b1c5a53817?q=80&w=1600&auto=format&fit=crop'},
      {title:'Smartwatch', price:990, location:'CDMX', img:'https://images.unsplash.com/photo-1517433456452-f9633a875f6f?q=80&w=1600&auto=format&fit=crop'},
      {title:'Lámpara de mesa', price:280, location:'Tijuana', img:'https://images.unsplash.com/photo-1467043237213-65f2da53396f?q=80&w=1600&auto=format&fit=crop'},
      {title:'Pants deportivos', price:320, location:'CDMX', img:'https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1600&auto=format&fit=crop'},
      {title:'Backpack casual', price:390, location:'Mérida', img:'https://images.unsplash.com/photo-1514477917009-389c76a86b68?q=80&w=1600&auto=format&fit=crop'},
      {title:'Cafetera básica', price:450, location:'Toluca', img:'https://images.unsplash.com/photo-1485808191679-5f86510681a2?q=80&w=1600&auto=format&fit=crop'},
    ];

    const grid = document.getElementById('productGrid');
    function render(products){
      grid.innerHTML = products.map(p=>`
        <article class="card">
          <img class="thumb" src="${p.img}" alt="${p.title}" loading="lazy"/>
          <div class="card-body">
            <div class="title">${p.title}</div>
            <div class="meta">
              <div class="price">$${p.price} MXN</div>
              <div class="location">${p.location}</div>
            </div>
            <button class="btn" onclick="alert('Demo: agregar al carrito')">Agregar</button>
          </div>
        </article>
      `).join('');
    }
    render(demoProducts);

    // Filtros demo
    document.querySelectorAll('.chip').forEach(ch=>{
      ch.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        ch.classList.add('active');
        // En un backend real, aquí pedirías por categoría
      });
    })
  </script>
</body>
</html>
