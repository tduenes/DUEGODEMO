<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duego MX — Demo</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0b0b0c;                /* dark por defecto */
      --card:#151518;
      --text:#f7f7f7;
      --muted:#b5b5b8;
      --brand:#E9A48F;             /* rosa base (parecido a tu logo) */
      --brand-900:#C97B67;         /* rosa más fuerte para hover/bordes */
      --stroke:#2a2a2e;
      --chip:#1d1d21;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#ffffff;
        --card:#f7f7f8;
        --text:#0b0b0c;
        --muted:#4b4b4f;
        --brand:#E9A48F;
        --brand-900:#C97B67;
        --stroke:#e4e4e7;
        --chip:#efefef;
      }
    }
    *{box-sizing:border-box}
    
    html,body{
      margin:0; padding:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    :focus-visible{outline:2px solid var(--brand); outline-offset:2px}

    .container{max-width:1200px; margin-inline:auto; padding:0 16px}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(180%) blur(6px);
      background:color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom:1px solid var(--stroke)
    }
    .topbar{display:flex; align-items:center; gap:12px; padding:12px 0}
    .logo{display:flex; align-items:center; gap:10px; padding-left:4px}
    .logo img{height:36px; width:auto; object-fit:contain}
    .brand{font-weight:700; letter-spacing:0.2px}

    nav{margin-left:auto; display:flex; align-items:center; gap:10px}
    .nav-links{display:flex; gap:8px}
    .nav-links a{padding:8px 12px; border-radius:10px; background:transparent; border:1px solid transparent}
    .nav-links a:hover{background:var(--chip); border-color:var(--stroke)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      border-radius:12px; padding:10px 14px;
      border:1px solid var(--stroke); background:var(--card);
      cursor:pointer; font-weight:600
    }
    .btn.primary{
      background:var(--brand); color:#fff;
      border-color:color-mix(in oklab, var(--brand) 75%, var(--brand-900));
      box-shadow:0 6px 16px color-mix(in oklab, var(--brand) 28%, transparent)
    }
    .btn.primary:hover{filter:brightness(0.95)}
    .btn.ghost{background:transparent}

    .hamburger{display:none; border:1px solid var(--stroke); background:var(--card); padding:10px; border-radius:12px}

    /* Hero */
    .hero{display:grid; grid-template-columns:1fr 1.45fr; gap:20px; padding:28px 0}
    .hero-card{border:1px solid var(--stroke); background:var(--card); border-radius:20px; padding:20px}
    .hero h1{font-size:clamp(24px, 3vw, 36px); margin:0 0 8px}
    .hero p{color:var(--muted); margin:0 0 16px}

    .hero-visuals{
      display:grid; grid-template-columns:repeat(3, 1fr); gap:12px
    }
    .hero-visuals img{
      width:100%; height:320px; object-fit:cover;
      border-radius:16px; border:1px solid var(--stroke); background:var(--card)
    }

    /* Filtros */
    .filters{display:flex; flex-wrap:wrap; gap:10px; padding:8px 0 16px}
    .chip{
      padding:8px 12px; border-radius:999px; background:var(--chip);
      border:1px solid var(--stroke); cursor:pointer; transition:filter .15s ease
    }
    .chip:hover{filter:brightness(0.98)}
    .chip.active{
      background:var(--brand); color:#fff; border-color:color-mix(in oklab, var(--brand) 70%, var(--brand-900))
    }

    /* Grid de productos */
    .grid{display:grid; grid-template-columns:repeat(4, 1fr); gap:14px}
    .card{border:1px solid var(--stroke); background:var(--card); border-radius:18px; overflow:hidden; display:flex; flex-direction:column; transition:transform .12s ease, box-shadow .12s ease}
    .card:hover{transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .thumb{aspect-ratio:4/5; width:100%; object-fit:cover; background:#111}
    .card-body{padding:12px; display:grid; gap:8px}
    .title{font-weight:600}
    .meta{display:flex; align-items:center; justify-content:space-between; gap:8px}
    .price{font-weight:800}
    .location{color:var(--muted); font-size:14px}

    footer{margin-top:28px; padding:20px 0; border-top:1px solid var(--stroke); color:var(--muted)}

    /* Dropdown cuenta */
    .menu{position:relative}
    .dropdown{
      position:absolute; top:calc(100% + 8px); right:0;
      background:var(--card); border:1px solid var(--stroke);
      border-radius:14px; padding:8px; min-width:220px; display:none
    }
    .dropdown a, .dropdown .row{display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-radius:10px}
    .dropdown a:hover, .dropdown .row:hover{background:var(--chip)}

    .switch{position:relative; width:46px; height:26px; background:var(--chip); border:1px solid var(--stroke); border-radius:999px}
    .switch input{display:none}
    .knob{position:absolute; top:2px; left:2px; width:22px; height:22px; background:white; border-radius:999px; transition:transform .2s ease}
    .switch input:checked + .knob{transform:translateX(20px)}

    /* Responsive */
    @media (max-width: 1024px){
      .grid{grid-template-columns:repeat(3,1fr)}
      .hero{grid-template-columns:1fr;}
      .hero-visuals img{height:260px}
    }
    @media (max-width: 680px){
      nav{display:none}
      .hamburger{display:inline-flex}
      .grid{grid-template-columns:repeat(2,1fr)}
      .hero-visuals{grid-template-columns:1fr; }
      .hero-visuals img{height:200px}
    }
    @media (max-width: 420px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <button class="hamburger" id="openMenu" aria-label="Abrir menú">☰</button>
      <a class="logo" href="#" aria-label="Inicio">
        <!-- Usa tu archivo local del repo -->
        <img src="./duego-logo.png" alt="duego" width="140" />
        <span class="brand">Duego MX</span>
      </a>
      <nav id="nav">
        <div class="nav-links">
          <a href="#explorar">Explorar</a>
          <a href="#comprar">Comprar</a>
          <a href="#publicar" class="btn primary">Publicar</a>
          <div class="menu">
            <button class="btn" aria-haspopup="true" aria-expanded="false">Mi cuenta ▾</button>
            <div class="dropdown" role="menu" aria-label="Menú de cuenta">
              <a href="#datos">Datos de mi cuenta</a>
              <a href="#pedidos">Mis pedidos</a>
              <div class="row">
                <span>Vender activado</span>
                <label class="switch">
                  <input type="checkbox" id="toggleVender" checked>
                  <span class="knob"></span>
                </label>
              </div>
              <a href="#salir">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- HERO -->
    <section class="hero" aria-label="Presentación">
      <div class="hero-card">
        <h1>Estilo que dura.</h1>
        <p>Sube tu producto, dale un precio, y explora la moda.</p>
        <div class="filters" role="group" aria-label="Filtros rápidos">
          <button class="chip active">Todo</button>
          <button class="chip">Vestidos</button>
          <button class="chip">Faldas</button>
          <button class="chip">Accesorios</button>
          <button class="chip">Pants/Jeans</button>
          <button class="chip">Shorts</button>
          <button class="chip">Deportes</button>
          <button class="chip">Calzado</button>
          <button class="chip">Sweaters/Hoodies</button>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <a href="#publicar" class="btn primary">Publicar ahora</a>
          <a href="#explorar" class="btn ghost">Explorar productos</a>
        </div>
      </div>

      <!-- Collage 3 imágenes (reemplaza URLs por las tuyas si quieres) -->
      <div class="hero-visuals">
        <img loading="lazy" alt="Look urbano 1"
          src="https://n.nordstrommedia.com/is/image/nordstrom/nike_0825_v04667a_005-1.jpeg?crop=1524.8%3A1906%2Coffset-x61.346%2Coffset-y50" />
        <img loading="lazy" alt="Skater girls en calle"
          src="https://i.redd.it/looking-for-style-ideas-that-a-grown-up-surfer-skater-girl-v0-nrgok7heatee1.jpg?width=1440&format=pjpg&auto=webp&s=551a3642a0c390b17709c5215539278116cd1c3d" />
        <img loading="lazy" alt="Look urbano 2"
          src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=1440&auto=format&fit=crop" />
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section id="explorar" aria-label="Productos disponibles">
      <h2 style="margin:0 0 10px; font-size:22px">Productos</h2>
      <div class="grid" id="productGrid"></div>
    </section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> Duego MX. MVP para pruebas.</p>
  </footer>

  <script>
    // Año
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dropdown de cuenta
    const menu = document.querySelector('.menu');
    const dropdown = menu.querySelector('.dropdown');
    const btnCuenta = menu.querySelector('button');
    menu.addEventListener('click', (e)=>{
      const isBtn = e.target.closest('button');
      if(isBtn){
        const opened = dropdown.style.display === 'block';
        dropdown.style.display = opened ? 'none' : 'block';
        btnCuenta.setAttribute('aria-expanded', (!opened).toString());
      }
    });
    document.addEventListener('click',(e)=>{
      if(!menu.contains(e.target)){
        dropdown.style.display='none';
        btnCuenta.setAttribute('aria-expanded','false');
      }
    });

    // Menú móvil
    const btnMenu = document.getElementById('openMenu');
    const nav = document.getElementById('nav');
    btnMenu.addEventListener('click',()=>{
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    });

    // Toggle vendedor
    const toggle = document.getElementById('toggleVender');
    toggle.addEventListener('change',()=>{
      const on = toggle.checked;
      alert(on ? 'Modo vendedor ACTIVADO' : 'Modo vendedor DESACTIVADO');
    });

    // Datos demo de productos (remplaza con tu backend cuando quieras)
    const demoProducts = [
      {title:'Vestido Negro Zara', price:220, location:'Monterrey', img:'https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQCZPhXC3nwGNv3Ei0gD0rLeGAGuEww9g64_BmVqxQnAlCmgXixVvP9tptKe9voB012DIOVNX4fT4VOXR6j4XDxMdGtClj07hHXcq1vS_Jl43La9YaopG81wN3woXviHq16_PtGSc0&usqp=CAc'},
      {title:'Tenis running', price:890, location:'Monterrey', img:'https://n.nordstrommedia.com/it/4ffddbf8-5993-4255-9f08-b397660e3ef9.jpeg?h=333&w=750'},
      {title:'Shorts Mezclilla', price:2900, location:'Monterrey', img:'https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTHLwNIE4rvWxAswsOvsdyUkxctYBY25K8W00ko4Mc81N3whBfxDTBWiKnUj6yrNqmGC9O4WO0qMjIKCfJrw-M7wbFhMJiBTY98GwNqZgzqLgc1pdC-AyCodZDr4J8WrpYhh6_rc9iA&usqp=CAc'},
      {title:'Bolsa Blanca/veige', price:750, location:'Monterrey', img:'https://mercedescampuzano.vteximg.com.br/arquivos/ids/213713-800-800/3328_BOLSO_VENT_A_MARFIL_1.jpg?v=638423996049800000?1755129600059'},
    ];

    const grid = document.getElementById('productGrid');
    function render(products){
      grid.innerHTML = products.map(p=>`
        <article class="card">
          <img class="thumb" src="${p.img}" alt="${p.title}" loading="lazy"/>
          <div class="card-body">
            <div class="title">${p.title}</div>
            <div class="meta">
              <div class="price">$${p.price} MXN</div>
              <div class="location">${p.location}</div>
            </div>
            <button class="btn" onclick="alert('Demo: agregar al carrito')">Agregar</button>
          </div>
        </article>
      `).join('');
    }
    render(demoProducts);

    // Filtros demo
    document.querySelectorAll('.chip').forEach(ch=>{
      ch.addEventListener('click',()=>{
        document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
        ch.classList.add('active');
        // En backend real: consultar por categoría
      });
    });
  </script>
  <script type="module" src="./app.js"></script>
</body>
</html>
